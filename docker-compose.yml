version: '3'

services:
  websocket:
    build: backend
    volumes:
      - ./backend:/app
    ports:
      - 8000:8000
    depends_on:
      - postgres
    environment:
      PYTHONUNBUFFERED: 1

  postgres:
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data/

  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - "80:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: user@domain.com
      PGADMIN_DEFAULT_PASSWORD: SuperSecret

  http:
    build: backend
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    ports:
      - 8001:8001

volumes:
  pgdata:
